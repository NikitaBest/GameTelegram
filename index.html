<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Телеграмм игры</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Локальный скрипт Telegram WebApp (telega.js) -->
    <script src="/telega.js"></script>
    <!-- GigaPub SDK (Full-Screen Video Ad) - Enhanced Reliability Script -->
    <!-- Автоматически переключается на резервные серверы при недоступности основного -->
    <!-- Загружается асинхронно (async), не блокирует загрузку приложения -->
    <script async data-project-id="5315">
      !function(){
        var s=document.currentScript,p=s.getAttribute('data-project-id')||'default';
        var d=['https://ad.gigapub.tech','https://ru-ad.gigapub.tech'],i=0,t,sc;
        function l(){
          sc=document.createElement('script');
          sc.async=true;
          sc.src=d[i]+'/script?id='+p;
          clearTimeout(t);
          t=setTimeout(function(){
            sc.onload=sc.onerror=null;
            sc.src='';
            if(++i<d.length)l();
          },15000);
          sc.onload=function(){clearTimeout(t)};
          sc.onerror=function(){clearTimeout(t);if(++i<d.length)l()};
          document.head.appendChild(sc);
        }
        l();
      }();
    </script>
    <!-- GigaPub OfferWall SDK Loader -->
    <!-- Загружается асинхронно, не блокирует загрузку приложения -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (!window.loadOfferWallSDK) {
          const script = document.createElement('script');
          script.src = 'https://cdn.giga.pub/script/offer/loader/loader.js';
          script.async = true;
          document.head.appendChild(script);
        }
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
